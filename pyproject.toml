[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pcap-agent"
version = "0.1.0"
description = "Lightweight agent for extracting descriptive features from PCAP files"
authors = [{name = "Generated by OpenAI's ChatGPT"}]
readme = "README.md"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["pytest>=7.4"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
